<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Pos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="grid">
        <div id="view" class="main bordered">
            <canvas id="root">

            </canvas>
        </div>
        <div id="vars" class="var bordered">
            <div>
                <label for="">Number of Verticies</label><br>
                <input type="range" name="verts" min="3" max="64" value="3">
            </div>
            <div>
                <label for="">Rotation</label><br>
                <input type="range" name="rotation" min="0" max="360" value="0">
            </div>
            <div>
                <label for="">Size</label><br>
                <input type="range" name="size" min="0" max="256" value="256">
            </div>
            <div>
                <label for="">Close Ends</label>
                <input type="checkbox" name="closed">
            </div>
            <div>
                <label for="">Stroke Width</label>
                <input type="range" name="strokeWidth" min="1" max="32" value="1">
            </div>
            <div>
                <label for="">Line Color</label>
                <input type="color" name="strokeColor">
            </div>
        </div>
        <div id="code" class="code bordered">
            <div>
                <label for="">SVG Code</label>
                <textarea id="svgCode" cols="30" rows="10"></textarea>
                <p onclick="copyField('#svgCode','#svgCopied')" class="selectable btn bi bi-clipboard"> Copy</p>
            </div>
            <div>
                <label for="">Postions</label>
                <textarea id="posCode" cols="30" rows="10"></textarea>
                <p onclick="copyField('#posCode','#posCopied')" class="selectable btn bi bi-clipboard"> Copy</p>
            </div>
            <p id="svgCopied" class="txt-light" style="display:none;">SVG Code has been Copied!</p>
            <p id="posCopied" class="txt-light" style="display:none;">Position Code has been Copied!</p>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
    <script src="/js/copy.js"></script>
</body>

</html>
